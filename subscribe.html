    <!-- NAVIGATION + HEADER + TITLE -->

    <div class="titleContainer">
        <h1 class="titles">Subscribe to get updates and promotions!</h1>
    </div>
    <!-- NAVIGATION + HEADER + TITLE -->

    <!-- CONTENT -->
    <div class="newsContainer">
        <div class="formContent">
                    <div class="formContainer">
                        <button id="agree">Click here to agree to receive our newsletter</button>
                        <form id="form" method="POST">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" id="name" placeholder="Your name" />
                            </div>
                            <br>
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" placeholder="Email" />
                            </div>
                            <br>
                            <div>
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone" placeholder="Phone number" />
                            </div>
                            <br>
                            <div>
                                <label for="birthday">Birthdate:</label>
                                <input type="date" id="date" name="birthday" />
                            </div>
                            <br>
                            <div>
                                <label for="age">Age(12-50)(Optional):</label>
                                <input type="number" id="age" name="age" min="12" max="50"/>
                            </div>
                            <br>
                            <div>
                                <label for="pref">Preference(Skincare/Bodycare):</label>
                                <br>
                                <input type="radio" name="pref" id="Skin" value="Skincare"/>
                                <p1>Skincare</p1>

                                <input type="radio" name="pref" id="Body" value="Bodycare" />
                                <p1>Bodycare</p1>

                            </div>
                            <br>
                            <div class="endForm">
                                <div id="error"></div>
                                <button href="#" type="submit">Subscribe</button>
                            </div>
                        </form>
                    </div>
        </div>
    </div>
    <!-- CONTENT -->
